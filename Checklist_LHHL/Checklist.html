<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Preparation Checklist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #7e57c2;
            --secondary-color: #3a4374;
            --background-color: #f0f4f8;
            --card-background: white;
            --text-color: #333;
            --text-light: #9e9e9e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--secondary-color);
            margin-top: 25px;
            font-size: 1.5em;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        h3 {
            color: var(--primary-color);
            margin-top: 20px;
            font-size: 1.2em;
        }

        .checklist {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .checklist-item {
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .checklist-item input[type="checkbox"] {
            display: none;
        }

        .checklist-item label {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding-left: 35px;
            user-select: none;
        }

        .checklist-item label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .checklist-item input[type="checkbox"]:checked + label:before {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checklist-item input[type="checkbox"]:checked + label:after {
            content: 'âœ”';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
        }

        .checklist-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: var(--text-light);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.3em;
            }

            h3 {
                font-size: 1.1em;
            }

            .checklist {
                padding: 15px;
            }

            .checklist-item label {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Session Preparation Checklist</h1>
        
        <div class="checklist">
            <h2>Pre-Session Checklist</h2>
            
            <h3>1. Equipment and Technology</h3>
            <div class="checklist-item">
                <input type="checkbox" id="laptop" name="laptop">
                <label for="laptop">Laptop/computer</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="charger" name="charger">
                <label for="charger">Charger/power cable</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="hdmi" name="hdmi">
                <label for="hdmi">HDMI or VGA cable</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="microphone" name="microphone">
                <label for="microphone">Microphone</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="camera" name="camera">
                <label for="camera">Camera/tripod</label>
            </div>
            
            <h3>2. Audio and Connection</h3>
            <div class="checklist-item">
                <input type="checkbox" id="internet" name="internet">
                <label for="internet">Test internet connection</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="audio-input" name="audio-input">
                <label for="audio-input">Check audio input (microphone)</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="audio-output" name="audio-output">
                <label for="audio-output">Check audio output (speakers)</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="video-software" name="video-software">
                <label for="video-software">Test video conferencing software</label>
            </div>
            
            <h3>3. Presentation Materials</h3>
            <div class="checklist-item">
                <input type="checkbox" id="handouts" name="handouts">
                <label for="handouts">Handouts printed</label>
            </div>
            
            <h3>4. Classroom Management</h3>
            <div class="checklist-item">
                <input type="checkbox" id="attendance" name="attendance">
                <label for="attendance">Check In/ Attendance</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="snacks" name="snacks">
                <label for="snacks">Snack/ tea break</label>
            </div>
            
            <h3>5. Personal Items</h3>
            <div class="checklist-item">
                <input type="checkbox" id="nametag" name="nametag">
                <label for="nametag">Name tag (if required)</label>
            </div>
            
            <h2>On-Site Checklist</h2>
            
            <h3>1. Room Setup</h3>
            <div class="checklist-item">
                <input type="checkbox" id="early-arrival" name="early-arrival">
                <label for="early-arrival">Arrive at least 30 minutes early</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="room-arrangement" name="room-arrangement">
                <label for="room-arrangement">Check room arrangement (chairs, tables)</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="lighting" name="lighting">
                <label for="lighting">Adjust lighting if necessary</label>
            </div>
            
            <h3>2. Technology Setup</h3>
            <div class="checklist-item">
                <input type="checkbox" id="projector" name="projector">
                <label for="projector">Connect laptop to projector/screen</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="av-equipment" name="av-equipment">
                <label for="av-equipment">Test audio-visual equipment</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="wifi" name="wifi">
                <label for="wifi">Connect to internet (if Wi-Fi, get password if needed)</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="software" name="software">
                <label for="software">Open necessary software and files</label>
            </div>
        </div>
    </div>
</body>
</html>
